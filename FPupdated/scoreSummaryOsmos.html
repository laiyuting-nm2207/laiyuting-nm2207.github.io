<!DOCTYPE html>

<!--HI THIS IS THE SCORE SUMMARY PAGE-->

<html>
<header>
    <link rel="stylesheet" type="text/css" href="css/appstyle.css">
    <link rel="shortcut icon" href="resources/favicon.png" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</header>

<body>
    <div class="container">

            <div id="song1">
                <img src="resources/ForestofJnanaandVidya.png" ; style="width:300px;height:300px;">
                <br><br><b>Hustle & Bustle of Osmos</b></br>
            </div>
            <div id="Scores">
                <p id="scoresprompt">Here's how you did!</p>
                <p id="perfect">Perfect: </p>
                <p id="good">Good: </p>
                <p id="missed">Missed: </p>
                <script>
                    // Retrieve the counts from local storage
                    let goodCount = localStorage.getItem("goodCount");
                    let perfectCount = localStorage.getItem("perfectCount");
                    let missedCount = localStorage.getItem("missedCount");

                    // Display the counts on the page
                    document.getElementById("good").innerHTML = "Good: " + goodCount;
                    document.getElementById("perfect").innerHTML = "Perfect: " + perfectCount;
                    document.getElementById("missed").innerHTML = "Missed: " + missedCount;
                </script>
            </div>
            <div>
                <form id="AnotherSong" action="songSelectionMenu.html">
                    <button type="submit" id="SSbutton">Song Selection</button>
                </form>
            </div>
            <video autoplay muted id="intro">
                <source src="resources/darkenscreen.mp4" type="video/mp4">

</body>

</html>
